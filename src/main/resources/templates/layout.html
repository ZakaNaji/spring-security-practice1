<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title} ?: 'Security Playground'">Security Playground</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 0 1rem 2rem; }
    header, footer { padding: 1rem 0; }
    nav a { margin-right: 1rem; }
    main { max-width: 900px; margin: 0 auto; }
    form { display: grid; gap: 0.75rem; max-width: 500px; }
    input, select, button, textarea { padding: 0.5rem; font-size: 1rem; }
    .danger { color: #b00020; }
    .ok { color: #0a7d2a; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
    .muted { opacity: .8; }
    .right { float: right; }
    .badge { padding: 0.1rem 0.4rem; border-radius: 4px; background: #efefef; }
  </style>
</head>
<body>
<header>
  <nav th:replace="fragments/navbar :: navbar"></nav>
</header>

<main>
  <div th:if="${message}" class="ok" th:text="${message}"></div>
  <div th:if="${error}" class="danger" th:text="${error}"></div>
  <section th:insert="${content}">[content]</section>
</main>

<footer class="muted">
  <hr/>
  <small>Security Playground • Thymeleaf UI • For Spring Security practice</small>
</footer>
</body>
</html>

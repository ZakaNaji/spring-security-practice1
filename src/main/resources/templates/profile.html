<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<body>
<div th:replace="~{layout :: layout(~{::content})}">
  <div th:fragment="content">
    <h1>My Profile</h1>
    
<p><strong>Username:</strong> <span sec:authentication="name">guest</span></p>
<p><strong>Email:</strong> user@example.com</p>
<p><strong>Roles:</strong> <span sec:authentication="principal.authorities">[authorities]</span></p>
<hr/>
<p><a th:href="@{/account/change-password}">Change password</a></p>
<p><a th:href="@{/account/sessions}">Manage sessions</a></p>
<p><a th:href="@{/mfa/setup}">Set up MFA (TOTP)</a></p>

  </div>
</div>
</body>
</html>
